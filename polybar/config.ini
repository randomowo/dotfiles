[global/wm]
margin-bottom = 0
margin-top = 0

# modules
include-file = $HOME/.config/polybar/modules.ini
# colors
include-file = $HOME/.config/polybar/colors.ini

[bar/default]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 30

offset-x = 0
offset-y = 0
background = ${color.bg}
foreground = ${color.fg}

radius-top = 0.0
radius-bottom = 8.0

line-size = 2
line-color = ${color.ac}

border-bottom-size = 0
border-color = ${color.ac}

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "xos4 Terminus:size=19;2"
font-1 = "Wuncon Siji:size=16;1"
font-2 = "Misc Termsyn:size=16;1"


# modules
modules-left = i3
modules-center = spotify
modules-right= battery backlight alsa network date

separator = 
spacing = 0
dim-value = 0.0
wm-name =
locale =

enable-ipc = false

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
