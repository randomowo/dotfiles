theme = "randblur"

[editor]
line-number = "relative"
mouse = false
shell=["/bin/zsh", "-c"]
auto-completion = true
auto-format = true
auto-save = false
true-color = false
rulers = [120]
idle-timeout = 20
bufferline = "always"

[editor.statusline]
left = ["mode", "diagnostics", "version-control"]
center = ["file-base-name", "file-modification-indicator", "total-line-numbers"]
right = ["position", "file-line-ending", "file-encoding", "file-type"]
separator = ":"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "路"
nbsp = "_"
tab = ">"
newline = "\n"
tabpad = "." # Tabs will look like ">路路路" (depending on tab width)

[editor.soft-wrap]
enable = false

[editor.smart-tab]
enable = true

## Mappings
[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"A-c"= "copy_selection_on_prev_line"
G = "goto_last_line"

[keys.select]

[keys.insert]

